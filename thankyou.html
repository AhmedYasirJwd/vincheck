<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Vehicle Report Master</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f5f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .thank-you-container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #d4aa00;
      position: relative;
      margin-bottom: 20px;
      animation: pop 0.4s ease;
    }

    .checkmark::after {
  content: '';
    position: absolute;
    left: 31px;
    top: 42px;
    width: 38px;
    height: 14px;
    border-left: 4px solid #d4aa00;
    border-bottom: 4px solid #d4aa00;
    transform: rotate(-45deg);
    animation: draw 0.5s ease-out forwards;
    }

    @keyframes draw {
      from {
        opacity: 0;
        transform: scale(0.5) rotate(-45deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(-45deg);
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #d4aa00;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin: 0 0 20px;
    }

    .btn-home {
      display: inline-block;
      background: #d4aa00;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .btn-home:hover {
      background: #c09900;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="checkmark"></div>
    <h1>Thank You!</h1>
    <p>Your order has been processed successfully.</p>
    <p>The VIN report will be sent to you through email.</p>
    <a href="index.html" class="btn-home">Back to Home</a>
  </div>
</body>
</html>
